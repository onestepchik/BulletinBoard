<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
   
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Лента объявлений</a></li>
          {% if user.is_authenticated %}
          <li><a href="/responses" class="nav-link px-2 text-white">Мои объявления</a></li>
          {% endif %}
        </ul>
       
        <div class="text-end">
            
            {% if user.is_authenticated %}
                <a href="/"><button type="button" class="btn btn-light me-2">Личный кабинет (@{{request.user}})</button></a> 
                <a href="/accounts/logout"><button type="button" class="btn btn-outline-light me-2">Выйти</button></a>
                <a href="{% url 'app:post_create' %}"><button type="button" class="btn btn btn-success me-2">Создать обявление</button></a>
            {% else %}
                <a href="/accounts/login"><button type="button" class="btn btn-outline-light me-2">Войти</button></a>
                <a href="/accounts/signup"><button type="button" class="btn btn-warning">Регистрация</button></a>    
            {% endif %}
        </div>
      </div>
    </div>
   </header>
